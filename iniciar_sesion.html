<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Fitness Plus</title>
    <link rel="stylesheet" href="estilos_iniciar_sesion.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $('header').load('header.html');
        $('footer').load('footer.html');

        $('#iniciarSesionBtn').on('click', async function () {
            try {
                const correo = $('#email').val().trim();
                const contrasena = $('#password').val().trim();

                if (correo === "" || contrasena === "") {
                    $('#mensajeError').text("Por favor completa todos los campos.");
                    return;
                }

                const iniciar = {
                    "Inicio_sesion": {
                        "correo": correo,
                        "contrasena": contrasena
                    }
                };

                const responseCliente = await fetch('api/POST/verificar_cliente.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(iniciar)
                });

                if (!responseCliente.ok) {
                    throw new Error("Error en la solicitud al servidor.");
                }

                const dataCliente = await responseCliente.json();

                if (dataCliente.status === 'cliente') {
                    window.location.href = 'opcion_cliente.html';
                    return;
                }

                const responseEntrenador = await fetch('api/POST/verificar_entrenador.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(iniciar)
                });

                if (!responseEntrenador.ok) {
                    throw new Error("Error en la solicitud al servidor.");
                }

                const dataEntrenador = await responseEntrenador.json();

                if (dataEntrenador.status === 'entrenador') {
                    window.location.href = 'Cliente-Entrenado.html';
                } else {
                    $('#mensajeError').text("Credenciales incorrectas. Inténtalo de nuevo.");
                }
            } catch (error) {
                console.error('Error:', error);
                $('#mensajeError').text('Error en el inicio de sesión. Por favor, intenta nuevamente.');
            }
        });
      });
    </script>
</head>
<body>
    <header></header>
    <div class="ini-sesion">
        <div class="inicio-img">
            <img src="img/inicio_img.png" alt="Imagen de entrenamiento">
        </div>
        <div class="inscribete">
            <h1>Iniciar Sesión</h1>
            <div class="inicio-de-sesion">
                <input type="email" id="email" placeholder="Ingresar email" required />
            </div>
            <div class="inicio-de-sesion">
                <input type="password" id="password" placeholder="••••••••" required />
            </div>
            <button class="button" id="iniciarSesionBtn">Inicia sesión</button>
            <div id="mensajeError" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
