<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu tipo de usuario - Fitness Plus</title>
    <link rel="stylesheet" href="estilos_tipo_usuario.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Cargar el header y el footer
        $('header').load('header.html');
        $('footer').load('footer.html');

        // Manejo de clic en las cartas de usuario
        $('#cliente-card').click(function() {
            seleccionarTipoUsuario("cliente");
        });

        $('#entrenador-card').click(function() {
            seleccionarTipoUsuario("entrenador");
        });
      });

      function seleccionarTipoUsuario(tipoUsuario) {
        // Crea un objeto con el tipo de usuario
        const data = { tipoUsuario: tipoUsuario };

        // Enviar el tipo de usuario mediante una solicitud POST
        fetch('api/GET/Registro.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            // Redirigir segÃºn el tipo de usuario o la respuesta del servidor
            if (data.success) {
                if (tipoUsuario === "cliente") {
                    window.location.href = "registro_cliente.html";
                } else if (tipoUsuario === "entrenador") {
                    window.location.href = "registro_entrenador.html";
                }
            } else {
                console.error("Error:", data.message);
                alert("Error: " + data.message);
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Error al enviar el tipo de usuario.");
        });
      }
    </script>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="user-selection">
            <h1>Elige el tipo de usuario</h1>
            <div class="user-options">
                <div class="user-card" id="cliente-card">
                    <div class="image-container">
                        <img src="img/cliente 2.png" alt="Cliente">
                    </div>
                    <h1>Cliente</h1>
                </div>
                <div class="user-card" id="entrenador-card">
                    <div class="image-container">
                        <img src="img/entrenador2.png" alt="Entrenador">
                    </div>
                    <h1>Entrenador</h1>
                </div>
            </div>
        </section>
    </div>
    <footer></footer>
</body>
</html>
