<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Archivos CSS -->
    <link rel="stylesheet" href="estilos_generales.css">
    <link rel="stylesheet" href="estilos_registro_cliente.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
     $(document).ready(function () {
        // Cargar el header desde header.html
        $('header').load('header.html');
        // Cargar el footer desde footer.html
        $('footer').load('footer.html');
      });
    </script>
</head>
<body>
    <header></header>

    <div class="Registro">
        <h1>Registro</h1>
        <h2>Por favor diligenciar tus datos</h2>
    </div>

    <div class="formulario">
        <div class="columnas-editar">
            <div class="columna">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Nombre" />
            </div>
            <div class="columnas-datos">
              <div class="columna">
                <label for="edad">Edad</label>
                <input id="edad" type="number" placeholder="Edad" />
              </div>
              <div class="columna">
                <label for="identificacion">Identificación</label>
                <input id="identificacion" type="text" placeholder="Identificación"class="identificacion" />
              </div>
            </div>
            <div class="columnas-datos">
              <div class="columna">
                <label for="correo">Correo</label>
                <input id="correo" type="email" placeholder="Correo" />
              </div>
              <div class="columna">
                <label for="contrasena">Contraseña</label>
                <input id="contrasena" type="password" placeholder="Contraseña" />
              </div>
            </div>

            <!-- Botón de Registro con Flecha -->
            <a href="iniciar_sesion.html">
            <button class="button_flecha">
                Registro
                <img src="img\flecha.svg" alt="Flecha" width="16" height="16">
              </a>
            </button>
        </div>
        <div class="imagen-perfil">
            <img class="img-grande" src="img/img_grande.png" alt="Imagen de perfil" />
            <!-- Botón de Agregar Foto -->
            <button class="button button-sobre-imagen">Agregar Foto</button>
        </div>
    </div>

    <footer></footer>
</body>
</html>
