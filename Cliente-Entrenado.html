<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente-Entrenador</title>
    <!-- Archivos CSS -->
    <link rel="stylesheet" href="estilos_generales.css">
    <link rel="stylesheet" href="estilo_cliente_entre.css">

    <script>
        // Cargar contenido de header y footer al cargar la página
        document.addEventListener("DOMContentLoaded", function () {
            fetch('header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al cargar el header: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.querySelector('header').innerHTML = data;
                })
                .catch(error => console.error(error));

            fetch('footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error al cargar el footer: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.querySelector('footer').innerHTML = data;
                })
                .catch(error => console.error(error));
        });
    </script>
</head>

<body>
    <header></header>

    <div class="cliente">
        <a href="iniciar_sesion.html"> 
            <img class="logos-icon" alt="Logos" src="img/Logos_flecha.svg">
        </a>
        <a href="pagina_principal.html"> 
            <div class="button-text">
                <button class="button">Salir</button>
            </div>
        </a> 
    </div>

    <h1>Clientes</h1>

    <div id="clientes-container">
        <!-- Aquí se cargarán los datos de los clientes -->
    </div>

    <script src="Clien_entrenado.js"></script>
    <footer></footer>
</body>
</html>
