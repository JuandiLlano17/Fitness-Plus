<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos_generales.css">
    <link rel="stylesheet" href="estilos_registro_cliente.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
     $(document).ready(function () {
        $('header').load('header.html');
        $('footer').load('footer.html');
      });
    </script>
</head>
<body>
    <header></header>

    <div class="Registro">
        <h1>Registro</h1>
        <h2>Por favor diligenciar tus datos</h2>
    </div>
  <form id="formularioEntrenador" method="POST">
    <div class="formulario">
          <div class="columnas-editar">
              <div class="columna">
                  <label for="nombre">Nombre</label>
                  <input id="nombre" name="nombre" type="text" placeholder="Nombre" required />
              </div>
              <div class="columnas-datos">
                <div class="columna">
                  <label for="edad">Edad</label>
                  <input id="edad" name="edad" type="number" placeholder="Edad" required />
                </div>
                <div class="columna">
                  <label for="identificacion">Identificación</label>
                  <input id="identificacion" name="identificacion" type="text" placeholder="Identificación" required />
                </div>
              </div>
              <div class="columnas-datos">
                <div class="columna">
                  <label for="correo">Correo</label>
                  <input id="correo" name="correo" type="email" placeholder="Correo" required />
                </div>
                <div class="columna">
                  <label for="contrasena">Contraseña</label>
                  <input id="contrasena" name="contraseña" type="password" placeholder="Contraseña" required />
                </div>
              </div>

              <button type="button" class="button_flecha" id="registroEntrenadorBtn">
                  Registro
                  <img src="img/flecha.svg" alt="Flecha" width="16" height="16">
              </button>
          </div>

          <!-- Imagen de perfil con botón de agregar foto -->
          <div class="imagen-perfil">
            <img id="previewImagen" class="img-grande" src="img/img_grande.png" alt="Imagen de perfil" />
            <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" style="display: none;" />
            <button type="button" class="button button-sobre-imagen" onclick="document.getElementById('fotoPerfil').click()">Agregar Foto</button>
        </div>
  </div>
</form>

    <footer></footer>
    <script>
      // Previsualización de la imagen cuando se selecciona
      document.getElementById('fotoPerfil').addEventListener('change', function () {
          const file = this.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                  document.getElementById('previewImagen').src = e.target.result;
              };
              reader.readAsDataURL(file);
          }
      });

      // Manejo del envío de datos y foto al servidor
      document.getElementById('registroEntrenadorBtn').addEventListener('click', function () {
        const formData = new FormData();

        // Añadir datos del entrenador al FormData
        formData.append('tipoUsuario', 'entrenador');
        formData.append('nombre', document.getElementById('nombre').value);
        formData.append('identificacion', document.getElementById('identificacion').value);
        formData.append('edad', document.getElementById('edad').value);
        formData.append('correo', document.getElementById('correo').value);
        formData.append('contraseña', document.getElementById('contrasena').value);

        // Añadir la imagen de perfil al FormData
        const fotoPerfil = document.getElementById('fotoPerfil').files[0];
        if (fotoPerfil) {
            formData.append('fotoPerfil', fotoPerfil); // Añadir archivo al FormData
        }

        // Enviar los datos y la imagen a PHP usando fetch
        fetch('index.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
          if (data.status === 'success') {
            window.location.href = "iniciar_sesion.html";
          } else {
            alert(data.message);
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      });
    </script>

</body>
</html>
