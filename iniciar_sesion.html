<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <!-- Archivos CSS -->
    <link rel="stylesheet" href="estilos_generales.css" />
    <link rel="stylesheet" href="estilos_iniciar_sesion.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Cargar el header desde header.html
        $("header").load("header.html");
        // Cargar el footer desde footer.html
        $("footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <header></header>
    <div class="ini-sesion">
      <!-- Imagen a la izquierda -->
      <div class="inicio-img">
        <img src="img/inicio_img.png" alt="Imagen de entrenamiento" />
      </div>

      <div class="inscribete">
        <h1>Iniciar Sesión</h1>

        <!-- Campo de email con icono de cerrar -->
        <div class="inicio-de-sesion">
          <input
            type="email"
            id="email"
            placeholder="Ingresar email"
            required
          />
        </div>

        <!-- Campo de contraseña con icono de mostrar/ocultar -->
        <div class="inicio-de-sesion">
          <input
            type="password"
            id="Contraseña"
            placeholder="••••••••"
            required
          />
        </div>

        <a href="Cli-ente.html">
          <button class="button">Inicia sesión Entrenador</button>
        </a>

        <a href="opcion_cliente.html">
          <button class="button">Inicia sesión Cliente</button>
        </a>
      </div>
    </div>

    <script>
     // Función para capturar los datos de correo y contraseña
     function iniciarSesion(tipoUsuario) {
      const correo = document.getElementById("email").value;
      const contrasena = document.getElementById("Contraseña").value;

      // Verificación básica
      if (correo === "" || contrasena === "") {
        alert("Por favor, ingrese ambos el correo y la contraseña.");
        return;
      }

      // Simulación de registro de los datos (podría ser enviado al servidor o almacenado)
      const usuario = {
        tipoUsuario: tipoUsuario,
        correo: correo,
        contraseña: contrasena,
      };

      console.log("Datos del usuario:", usuario);

      // Redirigir a la página correspondiente según el tipo de usuario
      if (tipoUsuario === "entrenador") {
        window.location.href = "Cli-ente.html"; // Cambia esto según la página del entrenador
      } else {
        window.location.href = "opcion_cliente.html"; // Cambia esto según la página del cliente
      }
    }
    </script>
    <footer></footer>
  </body>
</html>
