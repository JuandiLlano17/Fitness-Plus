<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel de satisfacción</title>
  <!-- Archivos CSS -->
  <link rel="stylesheet" href="estilos_generales.css">
  <link rel="stylesheet" href="estilos_nivel_satisfaccion.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Cargar el header desde header.html
        $('header').load('header.html');
        // Cargar el footer desde footer.html
        $('footer').load('footer.html');
      });
    </script>
</head><!-- Encabezado -->

<body>
  <header></header>

    <div class="frame">
      <div class="meet">
          <h1> Nivel de Satisfacción</h1>
            <div class="paragraph-contenedor">
              <p>Indique su nivel de satisfacción con la rutina</p>
            </div>
      </div>
   
        <div class="satisfaccion-caras-opciones">
          <div class="cara"> 
            <figure>
              <img class="emoji-satisfaction" src="img\ENOJO.svg" alt="Emoji 1" />
            </figure>
            <figure> 
              <img class="emoji-satisfaction" src="img\TRISTEZA.svg" alt="Emoji 2" />
            </figure>
            <figure>
              <img class="emoji-satisfaction" src="img\SERIO.svg" alt="Emoji 3" />
            </figure>
            <figure>
              <img class="emoji-satisfaction" src="img/FELIZ.svg" alt="Emoji 4" />
            </figure> 
            <figure>
              <img class="emoji-satisfaction" src="img\CONTENTO.svg" alt="Emoji 5" />
            </figure>
          </div>
        </div>  
          <div class="boton-interno">
            <button class="button">Guardar</button>
          </div>   
    </div>  

        <!-- Modal Ejercicio Borrado -->
        <div id="Satisfaccion" class="modal">
          <div class="modal-content">
            Gracias por su respuesta
            <button class="button">Cerrar</button>
          </div>
        </div>
    
</body>
<footer></footer>
</body>
</html>
