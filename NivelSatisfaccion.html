<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel de satisfacción</title>
  <!-- Archivos CSS -->
  <link rel="stylesheet" href="estilos_generales.css">
  <link rel="stylesheet" href="estilos_nivel_satisfaccion.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        let selectedEmoji = '';
  
        // Cargar el header y footer
        $('header').load('header.html');
        $('footer').load('footer.html');
  
        // Capturar el emoji seleccionado al hacer clic
        $('.emoji-satisfaction').click(function () {
          selectedEmoji = $(this).attr('src'); // Almacenar la ruta de la imagen seleccionada
          $('.emoji-satisfaction').removeClass('selected'); // Eliminar la clase seleccionada de todos
          $(this).addClass('selected'); // Agregar la clase seleccionada a la imagen clickeada
        });
  
        // Al presionar "Guardar", mostrar el modal
        $('#GuardarBtn').click(function (e) {
          e.preventDefault();
          if (selectedEmoji) {
            localStorage.setItem('emojiSeleccionado', selectedEmoji); // Guardar en localStorage
            $('#Satisfaccion').css('display', 'block'); // Mostrar el modal
          } else {
            alert('Por favor, seleccione un emoji');
          }
        });
  
        // Al hacer clic en "Salir", redirigir a la página de Rutina.html
        $('#Cerrar').click(function () {
          window.location.href = 'Rutina.html'; // Redirigir a la página de Rutina
        });
      });
    </script>
</head><!-- Encabezado -->

<body>
  <header></header>

    <div class="frame">
      <div class="meet">
          <h1> Nivel de Satisfacción</h1>
            <div class="paragraph-contenedor">
              <p>Indique su nivel de satisfacción con la rutina</p>
            </div>
      </div>
   
        <div class="satisfaccion-caras-opciones">
          <div class="cara"> 
            <figure>
              <img class="emoji-satisfaction" src="img/ENOJO.svg" alt="Emoji 1" />
            </figure>
            <figure> 
              <img class="emoji-satisfaction" src="img\TRISTEZA.svg" alt="Emoji 2" />
            </figure>
            <figure>
              <img class="emoji-satisfaction" src="img\SERIO.svg" alt="Emoji 3" />
            </figure>
            <figure>
              <img class="emoji-satisfaction" src="img/FELIZ.svg" alt="Emoji 4" />
            </figure> 
            <figure>
              <img class="emoji-satisfaction" src="img\CONTENTO.svg" alt="Emoji 5" />
            </figure>
          </div>
        </div>  
        <div class="boton-interno">
          <button class="button" id="GuardarBtn">Guardar</button>
        </div>   
      </div>  
    
      <!-- Modal Ejercicio Borrado -->
      <div id="Satisfaccion" class="modal">
        <div class="modal-content">
          Gracias por su respuesta
          <button class="button" id="Cerrar">Salir</button>
        </div>
      </div>
</body>
<footer></footer>
</body>
</html>
