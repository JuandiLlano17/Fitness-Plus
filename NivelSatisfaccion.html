<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel de satisfacción</title>
  <!-- Archivos CSS -->
  <link rel="stylesheet" href="estilos_generales.css">
  <link rel="stylesheet" href="estilos_nivel_satisfaccion.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src= "js/Carga_header_footer.js"></script>
  
</head><!-- Encabezado -->

<body>
  <header></header>

    <div class="frame">
      <div class="meet">
          <h1> Nivel de Satisfacción</h1>
            <div class="paragraph-contenedor">
              <p>Indique su nivel de satisfacción con la rutina</p>
            </div>
      </div>
   
      <div class="satisfaccion-caras-opciones">
        <div class="cara"> 
          <figure>
            <img class="emoji-satisfaction" data-id="1" src="img/ENOJO.svg" alt="Enojado" />
          </figure>
          <figure> 
            <img class="emoji-satisfaction" data-id="2" src="img/TRISTEZA.svg" alt="Triste" />
          </figure>
          <figure>
            <img class="emoji-satisfaction" data-id="3" src="img/SERIO.svg" alt="Serio" />
          </figure>
          <figure>
            <img class="emoji-satisfaction" data-id="4" src="img/FELIZ.svg" alt="Feliz" />
          </figure> 
          <figure>
            <img class="emoji-satisfaction" data-id="5" src="img/CONTENTO.svg" alt="Contento" />
          </figure>
        </div>
      </div>  
      
        <div class="boton-interno">
          <button class="button" id="GuardarBtn">Guardar</button>
        </div>   
      </div>  
    
      <!-- Modal Ejercicio Borrado -->
      <div id="Satisfaccion" class="modal">
        <div class="modal-content">
          Gracias por su respuesta
          <button class="button" id="Cerrar">Salir</button>
        </div>
      </div>
</body>
<script src="Nivel_Satifaccion.js"></script>
<footer></footer>
</body>
</html>
