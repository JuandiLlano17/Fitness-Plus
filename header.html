<header>
  <link rel="stylesheet" href="estilos_header.css">
  <link rel="stylesheet" href="estilos_generales.css">

  <script>
    function toggleMenu() {
      const mobileMenu = document.querySelector('.mobile-menu');
      if (mobileMenu.style.display === 'block') {
        mobileMenu.style.display = 'none';
      } else {
        mobileMenu.style.display = 'block';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
    function toggleMenu() {
      const mobileMenu = document.querySelector('.mobile-menu');
      if (mobileMenu.style.display === 'block') {
        mobileMenu.style.display = 'none';
      } else {
        mobileMenu.style.display = 'block';
      }
    }

    // Redirigir a index.html con el hash
    function navigateToSection(sectionId) {
      const currentPage = window.location.pathname.split('/').pop(); // Obtener el archivo actual
      if (currentPage === 'index.html' || currentPage === '') {
        scrollToSection(sectionId);  // Si ya estamos en index.html, solo desplázate
      } else {
        window.location.href = `index.html#${sectionId.substring(1)}`;  // Redirigir a index.html con el hash
      }
    }

    // Listeners para los enlaces del menú
    document.querySelector('.menu a[href="#gym"]').addEventListener('click', function(event) {
      event.preventDefault();
      navigateToSection('#why-us'); // Sección para "GYM"
    });

    document.querySelector('.menu a[href="#trainers"]').addEventListener('click', function(event) {
      event.preventDefault();
      navigateToSection('#trainers'); // Sección para "Entrenadores"
    });

    document.querySelector('.menu a[href="#about"]').addEventListener('click', function(event) {
      event.preventDefault();
      navigateToSection('#join-us'); // Sección para "Acerca de"
    });
  });
  </script>

  <div class="header">
    <!-- Botón de menú hamburguesa -->
    <div class="menu-toggle" onclick="toggleMenu()">
      &#9776; <!-- Ícono de menú (tres líneas) -->
    </div>

    <div class="logo-title-container" onclick="location.href='index.html';" style="cursor: pointer;">
      <div class="logo-container">
        <img src="img\Logo Fitness Pluss.png" alt="Logo de Fitness Pluss">
      </div>
      <label>Fitness Plus</label>
    </div>

    <nav class="nav">
      <ul class="menu">
        <li><a href="#why-us">Gym</a></li>
        <li><a href="#trainers">Entrenadores</a></li>
        <li><a href="#join-us">Acerca de</a></li>
      </ul>
    </nav>

    <div class="auth-buttons">
      <a href="tipo_usuario.html" class="register-btn white-btn">
        Registro
        <img src="img/flecha.svg" alt="icono flecha">
      </a>
      <a href="iniciar_sesion.html" class="login-btn yellow-btn">
        Inicio sesión
        <img src="img\flecha.svg" alt="icono flecha">
      </a>
    </div>
  </div>

  <!-- Menú desplegable para pantallas pequeñas -->
  <div class="mobile-menu">
    <ul>
      <li><a href="#why-us">Gym</a></li>
      <li><a href="#trainers">Entrenadores</a></li>
      <li><a href="#join-us">Acerca de</a></li>
    </ul>
  </div>
</header>
