<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Entrenador</title>
    <link rel="stylesheet" href="estilos_generales.css">
    <link rel="stylesheet" href="estilos_registro_cliente.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
     $(document).ready(function () {
        $('header').load('header.html');
        $('footer').load('footer.html');
      });
    </script>
</head>
<body>
    <header></header>

    <div class="Registro">
        <h1>Registro</h1>
        <h2>Por favor diligenciar tus datos</h2>
    </div>
  
    <div class="formulario">
        <form id="formularioEntrenador">
            <div class="columnas-editar">
                <div class="columna">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" required />
                </div>
                <div class="columnas-datos">
                    <div class="columna">
                        <label for="identificacion">Identificación</label>
                        <input id="identificacion" name="identificacion" type="text" placeholder="Identificación" required />
                    </div>
                    <div class="columna">
                        <label for="edad">Edad</label>
                        <input id="edad" name="edad" type="number" placeholder="Edad" required />
                    </div>
                </div>

                <div class="columnas-datos">
                    <div class="columna">
                        <label for="correo">Correo</label>
                        <input id="correo" name="correo" type="email" placeholder="Correo" required />
                    </div>
                    <div class="columna">
                        <label for="contrasena">Contraseña</label>
                        <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña" required />
                    </div>
                </div>

                <button type="button" id="registroEntrenadorBtn" class="button_flecha">
                    Registro
                    <img src="img/flecha.svg" alt="Flecha" width="16" height="16">
                </button>
            </div>

            <!-- Imagen de perfil con botón de agregar foto -->
            <div class="imagen-perfil">
                <img id="previewImagen" class="img-grande" src="img/img_grande.png" alt="Imagen de perfil" />
                <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" style="display: none;" />
                <button type="button" class="button button-sobre-imagen" onclick="document.getElementById('fotoPerfil').click()">Agregar Foto</button>
            </div>
        </form>
    </div>

    <footer></footer>
    <script>
      document.getElementById('fotoPerfil').addEventListener('change', function () {
          const file = this.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                  document.getElementById('previewImagen').src = e.target.result;
              };
              reader.readAsDataURL(file);
          }
      });

      document.getElementById('registroEntrenadorBtn').addEventListener('click', async function () {
    try {
        const identificacion = document.getElementById('identificacion').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const edad = document.getElementById('edad').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const contraseña = document.getElementById('contrasena').value.trim();

        // Validaciones de campos
        if (!identificacion || !nombre || !edad || !correo || !contraseña) {
            alert('Por favor completa todos los campos obligatorios.');
            return;
        }

        const entrenador = {
           "tipoUsuario": "entrenador",
            "datosPersonales": {
                "identificacion": identificacion,
                "nombre": nombre,
                "edad": edad,
                "correo": correo,
                "contraseña": contraseña
            }
        };

        console.log(JSON.stringify(entrenador));

        const response = await fetch('api/POST/RegistroE.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(entrenador)
        });

        if (!response.ok) {
            throw new Error("Error en la solicitud al servidor.");
        }

        const data = await response.json();
        
        if (data.success) {
            alert('Registro exitoso');
            window.location.href = "iniciar_sesion.html";
        } else {
            alert('Error en el registro: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error en el registro. Por favor, intenta nuevamente.');
    }
});
    </script>

</body>
</html>
