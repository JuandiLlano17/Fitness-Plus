<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opciones Cliente</title>
  <link rel="stylesheet" href="estilos_opcion_cliente.css">
  <link rel="stylesheet" href="estilos_generales.css" />

  <!-- Librerías y scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/Carga_header_footer.js"></script>
  <script src="js/opcion_cliente.js"></script>

</head>

<body>
  <header></header>
  <div class="menu-container">
    <section class="menu-content">
      <h1 class="menu-title">Menú de opción</h1>
      <p class="menu-subtitle">Accede a tu rutina</p>
    </section>

    <div class="card-container">
      <div class="card">
        <img src="img/Carlos.png" alt="Rutina" width="300">
        <h3>Rutina</h3>
        <p>Aquí encuentras las rutinas de ejercicios personalizados recomendados por tu entrenador</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <p>Aun no se han asignado ejercicios a tu rutina, por favor comunícate con tu entrenador.</p>
      <button id="modal-close">OK</button>
    </div>
  </div>

  <footer></footer>
</body>
</html>
