<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Fitness Plus</title>
    <link rel="stylesheet" href="estilos_iniciar_sesion.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Cargar el header y el footer usando XMLHttpRequest
            const cargarContenido = (url, selector) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        document.querySelector(selector).innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            };

            cargarContenido('header.html', 'header');
            cargarContenido('footer.html', 'footer');

            // Agregar evento de clic al botón de iniciar sesión
            const iniciarSesionBtn = document.getElementById('iniciarSesionBtn');
            iniciarSesionBtn.addEventListener('click', function (e) {
                e.preventDefault(); // Evitar recarga de la página

                const correo = document.getElementById('email').value.trim();
                const contrasena = document.getElementById('password').value.trim();
                const mensajeError = document.getElementById('mensajeError');

                // Validaciones de campos
                if (correo === "" || contrasena === "") {
                    mensajeError.textContent = "Por favor completa todos los campos.";
                    return;
                }

                const iniciar = {
                    "Inicio_sesion": {
                        "correo": correo,
                        "contrasena": contrasena
                    }
                };

                // Enviar los datos al servidor usando XMLHttpRequest
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'api/POST/verificar_usuario.php', true);
                xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) { // Completado
                        if (xhr.status === 200) {
                            try {
                                const response = JSON.parse(xhr.responseText);
                                if (response.success) {
                                    // Redirigir al usuario si el inicio de sesión es exitoso
                                    window.location.href = 'dashboard.html';
                                } else {
                                    // Mostrar mensaje de error si el servidor indica fallo
                                    mensajeError.textContent = response.message || "Error al iniciar sesión.";
                                }
                            } catch (error) {
                                console.error("Error al procesar la respuesta:", error);
                                mensajeError.textContent = "Respuesta no válida del servidor.";
                            }
                        } else {
                            mensajeError.textContent = "Error en la solicitud. Intenta nuevamente.";
                        }
                    }
                };

                xhr.send(JSON.stringify(iniciar));
            });
        });
    </script>
</head>
<body>
    <header></header>
    <main>
        <div class="ini-sesion">
            <div class="inicio-img">
                <img src="img/inicio_img.png" alt="Imagen de entrenamiento">
            </div>
            <div class="inscribete">
                <h1>Iniciar Sesión</h1>
                <form id="formInicioSesion" onsubmit="return false;">
                    <div class="inicio-de-sesion">
                        <input type="email" id="email" placeholder="Ingresar email" required />
                    </div>
                    <div class="inicio-de-sesion">
                        <input type="password" id="password" placeholder="••••••••" required />
                    </div>
                    <button type="submit" class="button" id="iniciarSesionBtn">Inicia sesión</button>
                    <div id="mensajeError" style="color: red; margin-top: 10px;"></div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
